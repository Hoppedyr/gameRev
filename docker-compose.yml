version: '3'
services:
  mysql:
    container_name: mysql
    image: mysql/mysql-server:5.7
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD: app
      MYSQL_ROOT_HOST: '%'
    ports:
    - "3306:3306"
    restart: always

  phpmyadmin:
    container_name: phpadmin
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8082:80'
    environment:
      PMA_HOST: mysql

  frontend:
    container_name: nuxtfrontend
    image: node:10.15.1
    command: npm run docker
    volumes:
      - ./gameRev-Frontend:/usr/src/app
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    environment:
      HOST: 0.0.0.0


  springbootintegration:
    build: .
    volumes:
    - ./gameRev-Backend:/app
    - ~/.m2:/root/.m2
    working_dir: /app
    ports:
    - 8080:8080
    command: mvn clean spring-boot:run
    depends_on:
    - mysql

volumes:
  db_data:
